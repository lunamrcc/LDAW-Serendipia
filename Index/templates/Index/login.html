{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Serendipia - Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import CSS (Materialize, Freelancer)-->
    <link type="text/css" href="{% static "Index/css/materialize.min.css" %}" rel="stylesheet" media="screen,projection">
    <link type="text/css" href="{% static "Index/css/freelancer.css" %}" rel="stylesheet" media="screen,projection">

</head>

<body class = "center" style = " background-image: url({% static "Index/img/nvo_login.jpg" %}">
<div class = "center">
<br> <br> <br> <br> <br><br> <br> <br>
<div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 60px 60px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <label for="Email">Correo</label>
                    {{ NewLoginForm.Email | add_class:'form-control' }}
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                    <label for="Password">Contraseña</label>
                    {{ NewLoginForm.Passwd | add_class:'form-control' }}
              </div>
              <label style='float: right;'>
                  <a class='pink-text'><b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Iniciar Sesión</button>
              </div>
            </center>
          </form>
        </div>
      </div>
</div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static "Index/js/materialize.min.js" %}"></script>

</html>
